<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驾驶安全知识测试 - 安全确认与喇叭使用规则</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #4a6fa5;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .header .subtitle {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .test-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e8f4fc;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        
        .progress-container {
            flex: 1;
            margin-right: 20px;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #2c3e50;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4a6fa5;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .score-display {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            min-width: 150px;
            text-align: center;
        }
        
        .score-display .score {
            color: #4a6fa5;
            font-size: 32px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .reset-btn {
            background-color: #e8f4fc;
            color: #4a6fa5;
            border: 1px solid #4a6fa5;
        }
        
        .reset-btn:hover {
            background-color: #d0e4f7;
        }
        
        .question-container {
            margin-bottom: 25px;
        }
        
        .question-box {
            background-color: #f9f9f9;
            border-left: 4px solid #4a6fa5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        
        .question-number {
            display: inline-block;
            background-color: #4a6fa5;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option:hover {
            background-color: #f0f5ff;
            border-color: #a3c2ff;
        }
        
        .option.selected {
            border-width: 2px;
        }
        
        .option.correct {
            background-color: #eafaf1;
            border-color: #27ae60;
        }
        
        .option.incorrect {
            background-color: #fdedec;
            border-color: #e74c3c;
        }
        
        .option input {
            margin-right: 12px;
            cursor: pointer;
        }
        
        .option-label {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .answer-feedback {
            padding: 20px;
            border-radius: 0 0 8px 8px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s;
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .correct-answer {
            background-color: #eafaf1;
            border-left: 5px solid #27ae60;
        }
        
        .incorrect-answer {
            background-color: #fdedec;
            border-left: 5px solid #e74c3c;
        }
        
        .answer-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .answer-icon {
            font-size: 24px;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .correct-icon {
            color: #27ae60;
        }
        
        .incorrect-icon {
            color: #e74c3c;
        }
        
        .answer-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .explanation-title {
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .official-answer-text {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            font-style: italic;
            border-left: 3px solid #4a6fa5;
        }
        
        .result-summary {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-top: 30px;
            text-align: center;
        }
        
        .result-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .result-details {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }
        
        .result-item {
            flex: 1;
            min-width: 180px;
            padding: 15px;
        }
        
        .result-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .correct-value {
            color: #27ae60;
        }
        
        .incorrect-value {
            color: #e74c3c;
        }
        
        .result-label {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .final-judgment {
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .pass {
            background-color: #eafaf1;
            color: #27ae60;
        }
        
        .fail {
            background-color: #fdedec;
            color: #e74c3c;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .topic-title {
            background-color: #4a6fa5;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        .page-info {
            background-color: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
            color: #4a6fa5;
            margin-bottom: 15px;
        }
        
        .important-note {
            background-color: #fff8e1;
            border-left: 5px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .horn-rules-box {
            background-color: #f0f7ff;
            border: 2px solid #4a6fa5;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .horn-rules-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .horn-rule {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .horn-rule:before {
            content: "•";
            color: #4a6fa5;
            font-weight: bold;
            position: absolute;
            left: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .test-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .progress-container {
                width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
            }
            
            .result-details {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="page-info">第35页 | 安全确认与喇叭使用规则</div>
            <h1>驾驶安全知识测试</h1>
            <p class="subtitle">安全确认与喇叭使用规则 | 选择答案后立即显示解析</p>
        </div>
        
        <div class="topic-title">
            安全确认与喇叭使用规则
        </div>
        
        <div class="important-note">
            ※ 此问题集如果有5个不正确答案，则需要从新上课
        </div>
        
        <div class="horn-rules-box">
            <div class="horn-rules-title">喇叭使用规则要点</div>
            <div class="horn-rule">喇叭只能在"防止危险不得已"的情况下使用</div>
            <div class="horn-rule">催促出发、让路、超车等目的鸣笛属于乱用</div>
            <div class="horn-rule">在雾中可以鸣笛通知自身存在</div>
            <div class="horn-rule">隧道等暗处打开前照灯即可，不需鸣笛</div>
        </div>
        
        <div class="test-info">
            <div class="progress-container">
                <div class="progress-text">
                    <span>答题进度: <span id="answeredCount">0</span>/10</span>
                    <span>正确: <span id="correctCountPreview">0</span> | 错误: <span id="incorrectCountPreview">0</span></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="score-display">
                得分: <span class="score" id="score">0</span>/10
            </div>
            <div class="controls">
                <button class="reset-btn" id="resetBtn">重新开始</button>
            </div>
        </div>
        
        <div id="questionsContainer">
            <!-- 问题将通过JavaScript动态生成 -->
        </div>
        
        <div class="result-summary" id="resultSummary">
            <h3 class="result-title">测试结果</h3>
            <div class="result-details">
                <div class="result-item">
                    <div class="result-value correct-value" id="correctCount">0</div>
                    <div class="result-label">正确</div>
                </div>
                <div class="result-item">
                    <div class="result-value incorrect-value" id="incorrectCount">0</div>
                    <div class="result-label">错误</div>
                </div>
                <div class="result-item">
                    <div class="result-value" id="totalCount">10</div>
                    <div class="result-label">总题数</div>
                </div>
            </div>
            <div class="final-judgment pass" id="finalJudgment">
                错误题数: 0，请继续答题
            </div>
        </div>
        
        <div class="footer">
            <p>※ 此问题集如果有 5 个不正确答案，则需要从新上课。</p>
            <p>根据第35页官方答案整理 | 即时反馈测试</p>
        </div>
    </div>
    
    <script>
        // 测试数据 - 安全确认与喇叭使用规则
        const testData = [
            {
                id: 11,
                question: "在上车之前，如果确认了车的前后有没有人，下车的时候就没有必要确认了。",
                options: ["正确", "错误"],
                correctAnswer: 1, // 错误
                explanation: "最好确认一下车辆下面有没有障碍物或猫等存在。",
                correct: false
            },
            {
                id: 12,
                question: "在使车子发动的时候，上车之前，车子的前后左右等死角部分必须进行确认。",
                options: ["正确", "错误"],
                correctAnswer: 0, // 正确
                explanation: "因为从车内看看不到的部分（死角），要确认一下有没有孩子等。",
                correct: true
            },
            {
                id: 13,
                question: "后方视线不好的场所或从狭窄的道路到宽阔的道路的时候，不得不后退出发的情况下，请同乘者帮忙确认后方的安全也是可以的。",
                options: ["正确", "错误"],
                correctAnswer: 0, // 正确
                explanation: "在驾驶座位上很难确认后方安全，最好请别人帮忙确认。",
                correct: true
            },
            {
                id: 14,
                question: "视野不好的十字路口，「鸣笛区间」的标识以外的地方，也必须经常鸣笛。",
                options: ["正确", "错误"],
                correctAnswer: 1, // 错误
                explanation: "在视野不好的十字路口或道路的转角处，坡道的顶上附近可以鸣笛的位置是设有「警笛区间」标识的地方。",
                correct: false
            },
            {
                id: 15,
                question: "前方行走中的车辆，方向指示器打开，取消，急刹车，好像在不熟悉的路行走，为了催促注意而鸣笛行走。",
                options: ["正确", "错误"],
                correctAnswer: 1, // 错误
                explanation: "为了躲避危险而不得已（＝自己的方向盘或刹车操作躲避不开的时候）的情况使用鸣笛器可以被认可，设问的情况是，如果自己不接近也可以解决的话，使用鸣笛器不被认可。",
                correct: false
            },
            {
                id: 16,
                question: "即使变了绿灯，但前面的车辆还没出发的情况下，为了催促出发鸣笛也可以。",
                options: ["正确", "错误"],
                correctAnswer: 1, // 错误
                explanation: "使用喇叭是以催促前车的出发为目的。属于乱用喇叭，所以不能鸣笛。",
                correct: false
            },
            {
                id: 17,
                question: "前面的车辆打了右转的信号，因为要向右侧改变前进方向，鸣笛催促注意，在那辆车的右侧超过去。",
                options: ["正确", "错误"],
                correctAnswer: 1, // 错误
                explanation: "使用喇叭威胁他人是被禁止的，所以像设问那样「催促注意」、「超车」也是被禁止的。",
                correct: false
            },
            {
                id: 18,
                question: "在隧道中，或雾很浓的道路通过的时候，为了防止危险，打开前照灯通知其他交通自己的存在，根据需要也可以鸣笛。",
                options: ["正确", "错误"],
                correctAnswer: 1, // 错误
                explanation: "在雾中，以通知自车存在的目的使用喇叭是被承认的，但是在隧道等「从暗的地方」这样的理由不能鸣笛。打开前照灯就可以解决。",
                correct: false
            },
            {
                id: 19,
                question: "已经开始超车的时候，前面车辆没有发现，突然开始向右变道，为了防止危险不得已鸣笛了。",
                options: ["正确", "错误"],
                correctAnswer: 0, // 正确
                explanation: "设问的场面时以「防止危险」为目的不得已的场合，所以符合。",
                correct: true
            },
            {
                id: 20,
                question: "前面车辆由于地形不熟悉，为了防止危险鸣笛使其让路。",
                options: ["正确", "错误"],
                correctAnswer: 1, // 错误
                explanation: "使让路为目的鸣笛的使用属于恐吓行为，不能说是为了防止危险。顺便说明一下，「地形不熟悉」是指迷路一样的闲逛，缓慢前进。",
                correct: false
            }
        ];

        // 用户答案和状态存储
        let userAnswers = new Array(testData.length).fill(null);
        let answerStatus = new Array(testData.length).fill(null); // null: 未答, true: 正确, false: 错误

        // 初始化页面
        function initTest() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            testData.forEach((item, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question-container';
                questionElement.innerHTML = `
                    <div class="question-box" id="question-${item.id}">
                        <div class="question-number">问题 ${item.id}</div>
                        <div class="question-text">${item.question}</div>
                        <div class="options">
                            ${item.options.map((option, optionIndex) => `
                                <div class="option" onclick="selectAnswer(${index}, ${optionIndex})" id="option-${item.id}-${optionIndex}">
                                    <input type="radio" name="question-${item.id}" id="q${item.id}-option${optionIndex}" value="${optionIndex}">
                                    <label class="option-label" for="q${item.id}-option${optionIndex}">${option}</label>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="answer-feedback" id="feedback-${item.id}"></div>
                `;
                
                container.appendChild(questionElement);
            });
            
            updateProgress();
            updateResultSummary();
        }

        // 选择答案
        function selectAnswer(questionIndex, optionIndex) {
            const question = testData[questionIndex];
            const questionBox = document.getElementById(`question-${question.id}`);
            const options = questionBox.querySelectorAll('.option');
            const feedbackElement = document.getElementById(`feedback-${question.id}`);
            
            // 如果已经回答过，先清除之前的样式
            if (userAnswers[questionIndex] !== null) {
                options.forEach(opt => {
                    opt.classList.remove('selected', 'correct', 'incorrect');
                });
            }
            
            // 标记当前选择
            const selectedOption = document.getElementById(`option-${question.id}-${optionIndex}`);
            selectedOption.classList.add('selected');
            
            // 更新用户答案
            userAnswers[questionIndex] = optionIndex;
            
            // 更新单选按钮状态
            const radio = questionBox.querySelector(`input[value="${optionIndex}"]`);
            if (radio) radio.checked = true;
            
            // 判断是否正确
            const isCorrect = optionIndex === question.correctAnswer;
            answerStatus[questionIndex] = isCorrect;
            
            // 显示正确/错误样式
            if (isCorrect) {
                selectedOption.classList.add('correct');
            } else {
                selectedOption.classList.add('incorrect');
                // 同时显示正确答案
                const correctOption = document.getElementById(`option-${question.id}-${question.correctAnswer}`);
                if (correctOption) {
                    correctOption.classList.add('correct');
                }
            }
            
            // 显示反馈和解释
            showFeedback(questionIndex, isCorrect);
            
            // 更新进度和分数
            updateProgress();
            updateResultSummary();
            
            // 如果所有题目都答完了，滚动到结果区域
            const allAnswered = userAnswers.every(answer => answer !== null);
            if (allAnswered) {
                setTimeout(() => {
                    document.getElementById('resultSummary').scrollIntoView({ behavior: 'smooth' });
                }, 500);
            }
        }

        // 显示反馈和解释
        function showFeedback(questionIndex, isCorrect) {
            const question = testData[questionIndex];
            const feedbackElement = document.getElementById(`feedback-${question.id}`);
            const userAnswer = userAnswers[questionIndex];
            
            if (isCorrect) {
                feedbackElement.className = 'answer-feedback correct-answer';
                feedbackElement.innerHTML = `
                    <div class="answer-header">
                        <div class="answer-icon correct-icon">✓</div>
                        <div class="answer-title">回答正确</div>
                    </div>
                    <div><strong>你的答案:</strong> ${question.options[userAnswer]}</div>
                    <div class="explanation-title">官方解释:</div>
                    <div class="official-answer-text">${question.explanation}</div>
                `;
            } else {
                feedbackElement.className = 'answer-feedback incorrect-answer';
                feedbackElement.innerHTML = `
                    <div class="answer-header">
                        <div class="answer-icon incorrect-icon">✗</div>
                        <div class="answer-title">回答错误</div>
                    </div>
                    <div><strong>你的答案:</strong> ${question.options[userAnswer]}</div>
                    <div><strong>正确答案:</strong> ${question.options[question.correctAnswer]}</div>
                    <div class="explanation-title">官方解释:</div>
                    <div class="official-answer-text">${question.explanation}</div>
                `;
            }
            
            feedbackElement.style.display = 'block';
        }

        // 更新进度显示
        function updateProgress() {
            const answeredCount = userAnswers.filter(answer => answer !== null).length;
            const correctCount = answerStatus.filter(status => status === true).length;
            const incorrectCount = answerStatus.filter(status => status === false).length;
            const progressPercentage = (answeredCount / testData.length) * 100;
            
            document.getElementById('answeredCount').textContent = answeredCount;
            document.getElementById('correctCountPreview').textContent = correctCount;
            document.getElementById('incorrectCountPreview').textContent = incorrectCount;
            document.getElementById('score').textContent = correctCount;
            document.getElementById('progressFill').style.width = `${progressPercentage}%`;
        }

        // 更新结果摘要
        function updateResultSummary() {
            const correctCount = answerStatus.filter(status => status === true).length;
            const incorrectCount = answerStatus.filter(status => status === false).length;
            const answeredCount = userAnswers.filter(answer => answer !== null).length;
            
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('totalCount').textContent = answeredCount;
            
            // 更新最终判定
            const finalJudgment = document.getElementById('finalJudgment');
            if (answeredCount === testData.length) {
                if (incorrectCount >= 5) {
                    finalJudgment.textContent = `错误题数: ${incorrectCount}，需要重新上课`;
                    finalJudgment.className = 'final-judgment fail';
                } else {
                    finalJudgment.textContent = `错误题数: ${incorrectCount}，无需重新上课`;
                    finalJudgment.className = 'final-judgment pass';
                }
            } else {
                finalJudgment.textContent = `已完成 ${answeredCount}/10 题，请继续答题`;
                finalJudgment.className = 'final-judgment';
                finalJudgment.style.backgroundColor = '#e8f4fc';
                finalJudgment.style.color = '#4a6fa5';
            }
        }

        // 重置测试
        function resetTest() {
            if (!confirm("确定要重新开始测试吗？所有答案将被清除。")) {
                return;
            }
            
            userAnswers = new Array(testData.length).fill(null);
            answerStatus = new Array(testData.length).fill(null);
            
            // 清除所有选择
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });
            
            // 清除所有单选按钮选择
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.checked = false;
            });
            
            // 隐藏所有反馈
            testData.forEach(item => {
                const feedbackElement = document.getElementById(`feedback-${item.id}`);
                if (feedbackElement) {
                    feedbackElement.style.display = 'none';
                    feedbackElement.innerHTML = '';
                }
            });
            
            // 更新进度和结果
            updateProgress();
            updateResultSummary();
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 绑定按钮事件
        document.getElementById('resetBtn').addEventListener('click', resetTest);

        // 页面加载时初始化测试
        document.addEventListener('DOMContentLoaded', initTest);
    </script>
</body>
